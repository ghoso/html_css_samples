<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ITアカデメイア</title>
    <meta name="description" content="ITエンジニア向け学習サイト">
  </head>
  <body>
    <h1>フォームサンプル</h1>
    <form action="#" method="post" name="form-sample">
      名前：<input type="text" placeholder="名字 名前"><br/>
      性別：<input type="radio" name="gender" value="男" checked>男
      　　　<input type="radio" name="gender" value="女">女
      　　　<input type="radio" name="gender" value="その他">その他<br/>
      趣味：<input type="checkbox" name="hobby" value="音楽" id="music">
            <label for="music">音楽</label><br/>
      　　　<input type="checkbox" name="hobby" value="読書" id="reading">
            <label for="reading">読書</label><br/>
      　　　<input type="checkbox" name="hobby" value="スポーツ" id="sports">
            <label for="sports">スポーツ</label><br/>
      血液型：<select name="bloodtype">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="その他">A</option>
              </select><br/>
      メッセージ
      <textarea name="message" placeholder="メッセージ入力"></textarea><br/>
      <input type="submit" value="送信する">
    </form>
  </body>
</html>
